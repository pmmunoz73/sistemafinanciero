<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
<!-- Inicio de contenedor principal -->
<div class="text-center">
    <!-- Inicio de fila principal -->
    <div class="row">
        <!-- Inicio de panel de la izquierda -->
        <div class="col-3 align-items-center" style="background-color:#aaa; height: 100vh">
            <!--espacio para logo -->
            <div class="text-center pt-5 pb-5" style="height: 300px"><img src="img/logo.png" class="rounded"></div>
            <!--espacio para botones del panel izquierdo-->
            <div class="text-center ps-3 pb-3 d-grid gap-2"><a th:href="@{/VerMovimientos}" class="btn btn-dark">Ingresos y Egresos</a></div>
            <div class="text-center ps-3 pb-3 d-grid gap-2"><a th:href="@{/VerEmpleados}" class="btn btn-dark">Usuarios</a></div>
            <div class="text-center ps-3 pb-5 d-grid gap-2"><a th:href="@{/VerEmpresas}" class="btn btn-dark">Empresas</a></div>
        </div>
        <!-- Final de panel de la izquierda -->
        <!-- Inicio espacio de la derecha -->
        <div class="col-9 align-items-center" style="background-color:white; height: 100vh">
<head>
    <title>Agregar nuevo Empleado - Ciclo3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a{
            color:white;
        }
        a:hover {
            color: black;
            text-decoration:none;
        }
    </style>
</head>
<body>

<div class="container">
    <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>
    <form style="float:right" th:action="@{/doLogout}" method="post">
        <input type="submit" value="Cerrar sesi칩n" />
    </form>
    <h1> Agregue aqui los datos del Empleado</h1>
    <br>
    <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
    <form th:action="@{/GuardarEmpleado}" th:object="${empl}" method="post">
        <!--Campo para nombre-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="nombre">Nombre del Empleado:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
            </div>
        </div>

        <!--Campo para correo-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="correo">Correo del empleado:</label>
                <div class="col-md-6">
                    <input type="email" th:field="*{correo}" class="form-control" id="correo" required="required"></div>
            </div>
        </div>

        <!--Campo para empresa-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="empresa">Empresa a la que pertence:</label>
                <div class="col-md-6">
                    <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
                        <option th:each="empresa : ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!--Campo para Rol-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="rol">Rol del empleado:</label>
                <div class="col-md-6">
                    <select th:field="*{rol}" class="form-control" id="rol" required="required">
                        <option th:value='ROLE_ADMIN'>Administrativo</option>
                        <option th:value='ROLE_USER'>Operativo</option>
                    </select>
                </div>
            </div>
        </div>

        <!--Campo para contrase침a-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="password">Contrase침a del empleado:</label>
                <div class="col-md-6">
                    <input type="password" th:field="*{password}" class="form-control" id="password" required="required"></div>
            </div>
        </div>

        <!--Campo para Estado-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="estado">Estado actual del empleado:</label>
                <div class="col-md-6">
                    <select th:field="*{estado}" class="form-control" id="estado" required="required">
                        <option th:value=1>Activo</option>
                        <option th:value=0>Inactivo</option>
                    </select>
                </div>
            </div>
        </div>


        <!--Boton para enviar todo y ejecutar accion -->
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success">Registrar empleado</button>
            </div>
        </div>

    </form>

    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr치s</a>

</div>
</body>
</html>
